<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chﾃｺc m盻ｫng sinh nh蘯ｭt</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .message {
      position: relative;
      text-align: center;
      color: pink;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff80c0, 0 0 30px #ff1a75;
      animation: glow 2s infinite alternate;
    }

    .main-text {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .sub-text {
      font-size: 1.2em;
      opacity: 0.8;
      animation: fade 3s infinite alternate;
      white-space: pre-line;
    }

    .music-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: pink;
      color: black;
      font-size: 1em;
      padding: 8px 16px;
      border-radius: 20px;
      cursor: pointer;
      border: none;
      box-shadow: 0 0 10px #ff80c0, 0 0 20px #ff1a75;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px #ff80c0, 0 0 10px #ff4da6; }
      to { text-shadow: 0 0 20px #ff1a75, 0 0 40px #ff3399; }
    }

    @keyframes fade {
      from { opacity: 0.5; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <div class="message">
    <div class="main-text">獅 Chﾃｺc m盻ｫng sinh nh蘯ｭt Anhhhhh 獅</div>
    <div class="sub-text">Chﾃｺc anh tu盻品 m盻嬖 luﾃｴn vui v蘯ｻ, an nhiﾃｪn<br>vﾃ iuu thﾆｰﾆ｡ng bﾃｩ nhﾃｬu hﾆ｡nnn 瀦</div>
  </div>

  <!-- Nh蘯｡c Happy Birthday -->
  <audio id="bg-music" autoplay loop>
    <source src="https://cdn.pixabay.com/download/audio/2023/03/30/audio_7da6a5b4a0.mp3?filename=happy-birthday-14354.mp3" type="audio/mpeg">
  </audio>
  <button class="music-control" id="musicBtn">矧 T蘯ｯt nh蘯｡c</button>

  <script>
    // ﾄ進盻「 khi盻ハ nh蘯｡c
    const music = document.getElementById("bg-music");
    const musicBtn = document.getElementById("musicBtn");

    musicBtn.addEventListener("click", () => {
      if (music.paused) {
        music.play();
        musicBtn.textContent = "矧 T蘯ｯt nh蘯｡c";
      } else {
        music.pause();
        musicBtn.textContent = "七 B蘯ｭt nh蘯｡c";
      }
    });

    // Trﾃ｡i tim vﾃ hi盻㎡ 盻ｩng
    const canvas = document.getElementById('heart');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const floatParticles = [];
    const borderParticles = [];
    const floatCount = 400;   
    const borderCount = 500;  

    let frame = 0;

    function heartShape(t) {
      const x = 16 * Math.pow(Math.sin(t), 3);
      const y = -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t));
      return {x, y};
    }

    function drawStar(cx, cy, spikes, outerRadius, innerRadius, alpha) {
      let rot = Math.PI / 2 * 3;
      let x = cx;
      let y = cy;
      const step = Math.PI / spikes;

      ctx.beginPath();
      ctx.moveTo(cx, cy - outerRadius);
      for (let i = 0; i < spikes; i++) {
        x = cx + Math.cos(rot) * outerRadius;
        y = cy + Math.sin(rot) * outerRadius;
        ctx.lineTo(x, y);
        rot += step;

        x = cx + Math.cos(rot) * innerRadius;
        y = cy + Math.sin(rot) * innerRadius;
        ctx.lineTo(x, y);
        rot += step;
      }
      ctx.lineTo(cx, cy - outerRadius);
      ctx.closePath();
      ctx.fillStyle = `rgba(255,105,180,${alpha})`;
      ctx.fill();
    }

    for (let i = 0; i < floatCount; i++) {
      const t = Math.random() * Math.PI * 2;
      const pos = heartShape(t);
      floatParticles.push({
        baseX: pos.x * 20,
        baseY: pos.y * 20,
        x: canvas.width/2 + pos.x * 20,
        y: canvas.height/2 + pos.y * 20,
        size: Math.random() * 2 + 1,
        dx: (Math.random()-0.5) * 0.5,
        dy: (Math.random()-0.5) * 0.5,
        alpha: 1
      });
    }

    for (let i = 0; i < borderCount; i++) {
      const t = Math.random() * Math.PI * 2;
      const pos = heartShape(t);
      borderParticles.push({
        baseX: pos.x * 20,
        baseY: pos.y * 20,
        size: Math.random() * 2 + 2,
        alpha: Math.random()
      });
    }

    function drawParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      frame++;

      const scale = 1 + 0.06 * Math.sin(frame * 0.1);

      floatParticles.forEach(p => {
        ctx.beginPath();
        ctx.fillStyle = `rgba(255, 182, 193, ${p.alpha})`;
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();

        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.002; 

        if (p.alpha <= 0) {
          const t = Math.random() * Math.PI * 2;
          const pos = heartShape(t);
          p.x = canvas.width/2 + pos.x * 20;
          p.y = canvas.height/2 + pos.y * 20;
          p.alpha = 1;
        }
      });

      borderParticles.forEach(p => {
        const x = canvas.width/2 + p.baseX * scale;
        const y = canvas.height/2 + p.baseY * scale;
        drawStar(x, y, 5, p.size, p.size/2, p.alpha);

        p.alpha += (Math.random()-0.5) * 0.05;
        if (p.alpha < 0.4) p.alpha = 0.4;
        if (p.alpha > 1) p.alpha = 1;
      });

      requestAnimationFrame(drawParticles);
    }

    drawParticles();

    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>
</body>
</html>
